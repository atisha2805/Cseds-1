<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height: 100vh;
            width: 100%;
        }
        h2{
            text-align: center;
        }
        
        .calendar{
            background-color:aliceblue;
            height: 100vh;
            width: 100%;
            display: grid;
            border: 2px solid black;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: repeat(6,1fr);
        }
        .head{
            background-color: rgb(238, 144, 203);
            border: 1px solid rgb(187, 255, 0);
            height: 100%;
            text-align: center;
        }
        .day{
            background-color: beige;
            border: 1px solid grey;
        }

    </style>
</head>
<body>
    <h2>January 2025</h2>
    <div class="calendar">
        <div class="head">Sun</div>
        <div class="head">Mon</div>
        <div class="head">Tue</div>
        <div class="head">Wed</div>
        <div class="head">Thu</div>
        <div class="head">Fri</div>
        <div class="head">Sat</div>
        
        <div class="day"></div>
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
    
</body>
</html>
