<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-coomerce Webpage</title>
    <link rel="stylesheet" href="Practical9.css">
</head>
<body>
    <div class="headings">
        <header>
            <h1>E-Commerce Webpage</h1>
        </header>
    </div>
    <h2>Responsive Product Grid</h2> 
    <div class="grid"> 
    <div class="card"> 
      <img src="/Refrigerator.webp" alt="Product 1"> 
      <h3>Product 1</h3> 
      <p>Star Smart Inverter Frost Free Double Refrigerator</p> 
      <p class="price">&#8377;25,990 <strike>&#8377;37,099</strike></p> 
      <button class="add-to-cart">Add-To-Cart</button>
      <button class="buy-now">Buy-Now</button>
    </div> 
 
    <div class="card"> 
      <img src="/Washing Machine.webp" alt="Product 2"> 
      <h3>Product 2</h3> 
      <p>Semi Automatoc Top Loading Washing Machine</p> 
      <p class="price">&#8377;11,490 <strike>19,900</strike></p> 
      <button class="add-to-cart">Add-To-Cart</button>
      <button class="buy-now">Buy-Now</button>
    </div> 
 
    <div class="card"> 
      <img src="/microwave.webp" alt="Product 3"> 
      <h3>Product 3</h3> 
      <p>Panasonic Microwave Oven</p> 
      <p class="price">&#8377;5,790 <strike>6,999</strike></p> 
      <button class="add-to-cart">Add-To-Cart</button>
      <button class="buy-now">Buy-Now</button>
    </div> 
 
    <div class="card"> 
      <img src="/Split AC.webp" alt="Product 4"> 
      <h3>Product 4</h3> 
      <p>Star Inverter Split AC</p> 
      <p class="price">&#8377;42,490 <strike>&#8377;65,999</strike></p>
      <button class="add-to-cart">Add-To-Cart</button>
      <button class="buy-now">Buy-Now</button> 
    </div> 
  </div> 
</body>
</html>
