<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <center><h1>Student Registration Form</h1></center>
  <hr><br>

  <form method="post" action="register.html"><center>
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter valid Email Address" required><br><br>

    <!--Password-->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <!-- Gender -->
    <label for="Gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>

    <!-- Course Selection -->
    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select course--</option>
      <option value="B.Tech">B.Tech</option>
      <option value="B.Sc">B.Sc</option>
      <option value="B.Com">B.Com</option>
      <option value="B.A">B.A</option>
      <option value="MCA">MCA</option>
    </select><br><br>
    
    <!-- Contact Number -->
    <label for="phone">Contact No:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea><br><br>

    <!-- Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
    <hr>
    <p><center>&copy;2025 Student Registration Portal</center></p>
  
  </center></form>
</body>
</html>
